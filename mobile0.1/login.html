<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="common/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script defer src="js/common.js"></script>

</head>
<body>



    <div class="category-w">
       
    </div>
      <!-- popup start -->
      <div class="clickaside-popup" >
       

       </div>
       <!-- popup end -->
    <div class="nav">
        <ul>
            <li>홈</li>
            <li>회원로그인</li>
        </ul>
    </div>
    <div class="top">
        <div class="leftprev">
            <a class="page_prev" href="#">이전</a>
        </div>
        <h2>회원로그인</h2>
    </div>
    <div class="loginsection">
        <div class="loginbox">
            <form>
                <!-- 로그인 박스 -->
                <div class="idpw">
                    <input id="login" type="text" name="id" placeholder="아이디">
                    <input id="password" type="password" name="pw" placeholder="비밀번호">
                </div>
                <!-- 체크박스 -->
                <div class="check">
                    <input id="savelogin" type="checkbox" name="savelogin">
                    <label for="savelogin">로그인 상태 유지</label>
                    <input id="saveid" type="checkbox" name="saveid">
                    <label for="saveid">아이디 저장</label>
                </div>

                <!-- 서밋 -->
                <div class="submit">
                    <button class="submit-btn" type="submit">로그인</button>
                </div>
            </form>
            <ul class="snslogin">
                <li class="payco">
                    <img src="./img/mul01/txt_mo_payco.png" alt="payco">
                </li>
                <li class="naver">
                    <img src="./img/mul01/txt_mo_naver.png" alt="naver">
                </li>
                <li class="kakao">
                    <img src="./img/mul01/txt_mo_kakao.png" alt="kakao">
                </li>
            </ul>
            <!-- sns 로그인 -->
            <ul class="guestsection">
                <li><a href="#">회원가입</a></li>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
            </ul>
        </div>
        <div class="newpeople">
            <div class="txt-section">
                <h2>비회원 주문조회</h2>
                <p>주문자 이름과 주문 번호를 입력해주세요</p>
                <div class="nonmember-order">
                    <form class="order-section">
                        <div class="name-num">
                            <input id="ordername" type="text" placeholder="주문자명">
                            <input id="ordernumber" type="text" placeholder="주문번호">
                        </div>
                        <div class="order-search">
                            <button class="ordersearch" type="submit"> 
                                주문조회
                            </button>
                        </div>
                        
                    </form>    
                </div>
            </div>
        </div>
    </div>



</body>
</html>
